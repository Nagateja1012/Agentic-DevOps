name: Devops-AI

on:
  workflow_run:
    workflows: ["Production Deploy"]
    types:
      - completed

jobs:
  ai-postmortem:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      # 1. Clone repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Download Logs from failed run
      - name: Download workflow logs
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          path: logs/

      # 3. Get commits since last successful deployment
      - name: Get recent commits
        id: gitlog
        run: |
          commits=$(git log --pretty=format:"%h %an %ae %s" -n 20 | base64 -w0)
          echo "COMMITS=$commits" >> $GITHUB_OUTPUT

      # 4. Gather Diff
      - name: Get patch diff
        id: gitdiff
        run: |
          diff=$(git log -p -n 10 | base64 -w0)
          echo "DIFF=$diff" >> $GITHUB_OUTPUT


      # 5. Analyze with LLM
      - name: AI Root Cause Analysis
        id: ai
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 << EOF
          import json, os, openai

          openai.api_key = os.getenv("OPENAI_API_KEY")

          logs = ""
          for root, _, files in os.walk("logs"):
              for f in files:
                  logs += open(os.path.join(root, f)).read() + "\n"

          commits = """${{ steps.gitlog.outputs.COMMITS }}"""
          diffs   = """${{ steps.gitdiff.outputs.DIFF }}"""

          prompt = f"""
          You are an expert CI/CD failure analyst.

          Given:
          --- LOGS ---
          {logs}

          --- RECENT COMMITS ---
          {commits}

          --- CODE DIFF ---
          {diffs}

          Tasks:
          1. Identify the root cause of pipeline failure
          2. Identify exact file & line number
          3. Propose a fix
          4. Identify which commit & developer caused it
          5. Provide email address of responsible developer
          6. Provide a ready-to-apply git patch if possible
          7. Provide a one-line summary for Teams message

          Respond ONLY in JSON with:
          {
            "developer": "",
            "email": "",
            "root_cause": "",
            "solution": "",
            "summary": "",
            "patch": ""
          }
          """

          response = openai.chat.completions.create(
              model="gpt-5.1",
              messages=[{"role": "user", "content": prompt}]
          )

          result = response.choices[0].message.content
          print("RESULT<<EOF")
          print(result)
          print("EOF")
          EOF

      # 6. Save AI output
      - name: Parse AI JSON
        id: parse
        run: |
          echo '${{ steps.ai.outputs.RESULT }}' > ai.json
          cat ai.json

